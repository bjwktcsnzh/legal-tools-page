<!DOCTYPE html>
<html>

<head>
    <title>这是开发新文档的简易模板</title>
    <meta http-equiv="content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../common.css">
    <link rel="stylesheet" type="text/css" href="../dev/dev.css">
    <link rel="stylesheet" type="text/css" href="../components/cite.css">
    <link rel="stylesheet" type="text/css" href="../components/aside_hx_bar.css">
    <style>
        /*此处写页面专用的css*/
    </style>
</head>

<body>
    <aside>
        <nav><a href="../index.html">返回首页</a></nav>
    </aside>

    <article>
        <h1>这是开发新文档的简易模板，也是新手教程(h1是一级标题)</h1>
        <h2>h2是二级标题</h2>
        <h3>h3是三级标题</h3>
        <h4>h4是四级标题</h4>
        <h5>h5是五级标题</h5>
        <h6>h6是六级标题</h6>
        <h7>没有h7标签，这不会作为标题，最多只能到h6!!!!</h7>
        <p id="this_is_a_paragraph">亲，这是一个段落</p>
        <div>使用cite标签实现<cite dom-id="this_is_a_paragraph">引用</cite>，需要指定dom-id属性（要和引用的标签的id属性的值一样），</div>
    </article>

    <script src="../jquery-3.6.0.js"></script>
    <script src="../common.js"></script>
    <script src="../dev/dev.css"></script>
    <script src="../components/cite.js"></script>
    <script src="../components/aside_hx_bar.js"></script>
</body>

</html>
